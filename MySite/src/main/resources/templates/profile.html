<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о пользователе</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Редактирование пользователя</h1>
    <form method="post">
        <p th:text="'Логин (имя пользователя): ' + ${username}"/>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" placeholder="Password" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-6">
                <input type="email" name="email" class="form-control" placeholder="some@some.com" th:value='${email}' />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Имя:</label>
            <div class="col-sm-6">
                <input type="text" name="name" class="form-control" placeholder="Имя" th:value="${name}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Фамилия:</label>
            <div class="col-sm-6">
                <input type="text" name="secondName" class="form-control" placeholder="Фамилия" th:value="${secondName}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Страна:</label>
            <div class="col-sm-6">
                <input type="text" name="country" class="form-control" placeholder="Страна" th:value="${country}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Возраст:</label>
            <div class="col-sm-6">
                <input type="text" name="age" class="form-control" placeholder="Возраст" th:value="${age}" />
            </div>
        </div>

            <button type="submit" class="btn btn-success">Сохранить</button>
        </form>
</div>

</body>
</html>
