<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Информация о пользователе</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1>Редактирование дисциплины</h1>
  <div th:text = "${nameError}" style="color:red"/>
  <div th:text = "${developerError}" style="color:red"/>
        <form method="post">
        <div th:each="element : ${gameDetails}">
            <input type="text" th:value="${element.name}" name="name" placeholder="Название игры" class="form-control"><br>
            <input type="text" th:value="${element.developer}" name="developer" placeholder="Разработчик" class="form-control"><br>
            <p><input name="teamwork" type="radio" value="1" checked>Командная игра</p>
            <p><input name="teamwork" type="radio" value="0">Одиночная игра</p>
            <button type="submit" class="btn btn-success">Сохранить</button>
            <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
        </div>
        </form>


</div>
</div>

</body>
</html>
