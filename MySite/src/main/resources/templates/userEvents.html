<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои турниры</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Участие в турнирах</h1>
    <div th:each="element : ${events}" class="alert alert-info mt-2">
        <h3 th:text="'Название: ' + ${element.name}"/>
        <p th:text="'Организаторы: ' + ${element.organizer}"/>
        <p th:text="'Подробное описание: ' + ${element.description}"/>
        <p th:Calendar="'Дата и время: '+ ${element.calendar}"/>
        <p th:text="'Количество команд: ' + ${element.teams}"/>
        <p th:text="'Количество игроков в команде: ' + ${element.count}"/>
        <p th:text="'Логин создателя: ' + ${element.authorName}"/>
        <p th:text="'Название игры: ' + ${element.gameName}"/>
        <a href="/" class="btn btn-warning">Отменить регистрацию</a>
    </div>
</div>

</body>
</html>
