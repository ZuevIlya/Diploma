<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Страница информации об игре</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1>Подробное описание игры</h1>
  <div th:each="element : ${gameDetails}" class="alert alert-info mt-2">
    <h3 th:text="'Название игры: ' + ${element.name}"/>
    <p th:text="'Разработчик: ' + ${element.developer}"/>
    <p th:text="'Командая игра: ' + ${element.teamwork}"/>
    <p th:text="'ID игры: ' + ${element.id}"/>
    <p th:text="'Автор: ' + ${element.authorName}"/>
    <a th:href="'/gameInfo/' + ${element.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
    <form th:action="'/gameInfo/' + ${element.id} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit">Удалить</button>
    </form>
  </div>
</div>

</body>
</html>
