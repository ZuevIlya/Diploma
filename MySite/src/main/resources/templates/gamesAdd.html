<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о пользователе</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Добавление новой дисциплины или игры</h1>
    <form action="/games/add" method="post">
        <input type="text" name="name" placeholder="Название игры" class="form-control"><br>
        <input type="text" name="developer" placeholder="Разработчик" class="form-control"><br>
        <p><input type="radio" name="teamwork" value="1" checked>Командная игра</p>
        <p><input type="radio" name="teamwork" value="0">Одиночная игра</p>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
    </form>

    </div>
</div>

</body>
</html>
