<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Регистрация нового пользователя</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="alert alert-info mt-2">
Регистрация нового пользователя
  <div th:text = "${usernameError}" style="color:red"/>
  <div th:text = "${usernameErrors}" style="color:red"/>
<form th:action="@{/registration}" method="post">
  <div><label> Имя пользователя : <input type="text" name="username"/> </label></div>
  <div th:text = "${passwordErrors}" style="color:red"/>
  <div><label> Пароль: <input type="password" name="password"/> </label></div>
  <div th:text = "${passwordDifferenceError}" style="color:red"/>
  <div><label> Пароль: <input type="password" name="password2" placeholder="Повторите пароль"/> </label></div>
  <div><label> Email: <input type="email" name="email" placeholder="some@some.com"/> </label></div>
  <div><input type="submit" value="Sign In"/></div>
</form>
</div>
</body>
</html>
