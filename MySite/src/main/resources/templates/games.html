<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница со всеми событиями</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <a class="nav-link px-2 link-dark" href="/games/add"><b>Добавить дисциплину</b></a>
    <h1>Список всех дисциплин</h1>
    <div th:each="element : ${gamesElements}" class="alert alert-info mt-2">
        <h3 th:text="${element.name}"/>
        <p th:text="${element.developer}"/>
        <p th:text="'Командная игра: ' + ${element.teamwork}"/>
        <p th:text="'Автор: ' + ${element.authorName}"/>
        <a th:href="'/gameInfo/' + ${element.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>

</body>
</html>
