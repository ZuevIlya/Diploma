<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница создания нового соревнования</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Создание нового турнира</h1>

    <form method="post">
        <div th:text = "${nameError}" style="color:red"/>
        <input type="text" name="name" placeholder="Название игры" class="form-control"><br>
        <div th:text = "${organizerError}" style="color:red"/>
        <input type="text" name="organizer" placeholder="Организатор" class="form-control"><br>
        <div th:text = "${descriptionError}" style="color:red"/>
        <input type="text" name="description" placeholder="Описание" class="form-control"><br>
        <input type="datetime-local" name="calendar" placeholder="Дата и время турнира" class="form-control"><br>
        <div th:text = "${teamsError}" style="color:red"/>
        <input type="text" name="teams" placeholder="Количество команд" class="form-control"><br>
        <div th:text = "${countError}" style="color:red"/>
        <input type="text" name="count" placeholder="Количество участников" class="form-control"><br>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
    </form>

</div>
</div>

</body>
</html>
